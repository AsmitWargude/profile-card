<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a2f85e585.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <div class="profile-back">
            <div class="profile"></div>
        </div>
        <div class="section">
            <h3>CodingLab</h3>
            <p>Programmer & Hacker</p>
        </div>
        <div class="icons">
            <i class="fa-brands fa-facebook" style="color: #2062d5;"></i>
            <i class="fa-brands fa-twitter" style="color: #4194e1;"></i>
            <i class="fa-brands fa-instagram" style="color: #ee84f5;"></i>
            <i class="fa-brands fa-github"></i>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Follow</button>
        </div>
        <div class="footer">
            <div class="col">
                <i class="fa-regular fa-heart"></i>
                <span>63.46k</span>
            </div>
            <div class="col">
                <i class="fa-regular fa-comment"></i>
                <span>43.4k</span>
            </div>
            <div class="col">
                <i class="fa-solid fa-share"></i>
                <span>83.89k</span>
            </div>
        </div>

    </div>

</body>
</html>
